<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输出变量</title>
</head>
<body>
<{$data}><br>
<{$arr[0]|md5}><br>
<{$obj->name}><br>
<{$Think.get.name}><br>

<if condition='$con eq "123"'>
 编程

</if>

<if condition='$con eq "124"'>
    男人是泥巴做的

<table border="1" width="500">

</for>

<foreach name="a" key="k" item="v">
<{$k}>---<{$v}><br>
</foreach>
